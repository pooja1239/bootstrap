<html>
<head>
   
    <title>Contact Us</title>


    //<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bs.css">

    
</head>
<body>

<div class="container py-5">
    <div class="row g-4">

        
        <div class="col-md-6">
            <div class="contact-container">
                <h3 class="mb-4">Send us an Email</h3>

                <form>
                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Name</label>
                            <input type="text" class="form-control" required>
                        </div>

                        <div class="col">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                            <label class="form-label">Phone</label>
                            <input type="text" class="form-control">
                        </div>

                        <div class="col">
                            <label class="form-label">Services</label>
                            <select class="form-select">
                                <option selected>Select One</option>
                                <option>Web Development</option>
                                <option>Mobile App</option>
                                <option>UI/UX Design</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Subject</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Message</label>
                        <textarea class="form-control" rows="5"></textarea>
                    </div>

                    <button class="btn btn-warning w-100">Submit Comment</button>
                </form>
            </div>
        </div>

        
        <div class="col-md-6">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3889.209713445!2d77.651!3d12.887!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMTLCsDUzJzEzLjciTiA3N8KwMzknMDIuNCJF!5e0!3m2!1sen!2sin!4v1671958000000!5m2!1sen!2sin"
                 width="100%" height="450" style="border:0;" allowfullscreen=""
                loading="lazy">
            </iframe>
        </div>

    </div>
</div>
</body>
</html>
